<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS for Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="favicon" href=""/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Mars Daily</title>
  </head>

  <body>
    <!-- Basic Jumbotron/Header thing -->
    <header class="row">
      
        <h1 id="main-header" class="col s9"></h1>
        <h2 id="personal-greeting" class="col s3">Welcome, Person!</h2>
      
    </header>
    
    <main class="row">
      
      
      <!-- Div containing Navbar title and links -->    
        <div class="col s3">
          <h2>
            Weather History
          </h2>
          <nav id="history-navbar">
            <ul id="history-list">
              
            </ul>
          </nav>
        </div>

        <!-- Div containing paired text and images -->
        <div class="col s9 container">
          <!-- Image Card -->
          <div class="row valign-wrapper container">
            <div class="carousel carousel-slider center" id="image-swapper" >
            </div>
          </div>          
        </div>
  
        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Sign Up</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Keep Yourself Updated!</h4>
      <p>Enter Your Email For Updates!</p>
      <form id="email-form">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">No Thanks!</a>
    </div>
  </div>  

    </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
   <!-- Compiled and minified JavaScript for Materialize -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/js/script.js"></script>
  </body>
</html>
